---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inference-gateway
  namespace: inference-gateway
  labels:
    app: inference-gateway
data:
  # General settings
  APPLICATION_NAME: "inference-gateway"
  ENVIRONMENT: "production"
  ENABLE_TELEMETRY: "false"
  ENABLE_AUTH: "false"
  # OpenID Connect
  OIDC_ISSUER_URL: "http://keycloak:8080/realms/inference-gateway-realm"
  # Server settings
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  SERVER_READ_TIMEOUT: "30s"
  SERVER_WRITE_TIMEOUT: "30s"
  SERVER_IDLE_TIMEOUT: "120s"
  SERVER_TLS_CERT_PATH: ""
  SERVER_TLS_KEY_PATH: ""
  # Client settings
  CLIENT_TIMEOUT: "30s"
  CLIENT_MAX_IDLE_CONNS: "100"
  CLIENT_MAX_IDLE_CONNS_PER_HOST: "100"
  CLIENT_IDLE_CONN_TIMEOUT: "90s"
  CLIENT_TLS_MIN_VERSION: "TLS12"
  # Providers
  ANTHROPIC_API_URL: "https://api.anthropic.com"
  CLOUDFLARE_API_URL: "https://api.cloudflare.com/client/v4/accounts/{ACCOUNT_ID}"
  COHERE_API_URL: "https://api.cohere.com"
  GOOGLE_API_URL: "https://generativelanguage.googleapis.com"
  GROQ_API_URL: "https://api.groq.com"
  OLLAMA_API_URL: "http://ollama:8080"
  OPENAI_API_URL: "https://api.openai.com"
