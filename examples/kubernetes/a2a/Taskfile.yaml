---
version: '3'

tasks:
  deploy-infrastructure:
    desc: 'Deploy Gateway with A2A infrastructure'
    cmds:
      - task: create-cluster
      - task: deploy-cert-manager
      - task: deploy-nginx-ingress
      - task: deploy-inference-gateway-operator
      - echo "ğŸš€ A2A infrastructure deployed successfully!"

  create-cluster:
    desc: 'Create a Kubernetes cluster using ctlptl'
    cmds:
      - ctlptl apply -f Cluster.yaml
      - echo "ğŸ› ï¸ Cluster created successfully!"

  deploy-cert-manager:
    desc: 'Deploy cert-manager with helm'
    cmds:
      - helm repo add jetstack https://charts.jetstack.io
      - helm repo update
      - |
        helm upgrade --install cert-manager jetstack/cert-manager \
          --create-namespace \
          --namespace cert-manager \
          --version 1.18.1 \
          --set crds.enabled=true \
          --wait
      - echo "ğŸ” Cert-manager deployed successfully!"

  deploy-nginx-ingress:
    desc: 'Deploy NGINX Ingress Controller with helm'
    cmds:
      - helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
      - helm repo update
      - |
        helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
          --create-namespace \
          --namespace ingress-nginx \
          --version 4.12.3 \
          --wait
      - echo "ğŸŒ NGINX Ingress Controller deployed successfully!"

  deploy-inference-gateway-operator:
    desc: 'Deploy inference-gateway operator with helm'
    cmds:
      - kubectl apply -f https://github.com/inference-gateway/operator/releases/download/v0.12.1/install.yaml
      - echo "ğŸ› ï¸ Inference Gateway operator deployed successfully!"

  deploy-inference-gateway:
    desc: 'Deploy inference-gateway'
    cmds:
      - kubectl apply -f gateway/
      - echo "ğŸšª Inference Gateway deployed successfully!"

  deploy-a2a-agents:
    desc: 'Deploy A2A agents'
    cmds:
      - kubectl apply -f agents/google-calendar-agent.yaml
      - echo "ğŸ¤– A2A agents deployed successfully!"

  clean:
    desc: 'Clean up the cluster'
    cmds:
      - ctlptl delete -f Cluster.yaml
      - echo "ğŸ§¹ Cluster cleaned up successfully!"
