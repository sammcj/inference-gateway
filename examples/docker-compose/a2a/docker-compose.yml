services:
  inference-gateway:
    image: ghcr.io/inference-gateway/inference-gateway:latest
    pull_policy: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      A2A_ENABLE: "true"
      A2A_EXPOSE: "true"
      A2A_AGENTS: "http://helloworld-agent:8081,http://calculator-agent:8082,http://weather-agent:8083,http://google-calendar-agent:8080"
    depends_on:
      healthchecker:
        condition: service_healthy
    networks:
      - a2a-network

  helloworld-agent:
    build:
      context: ./helloworld-agent
      dockerfile: Dockerfile
    networks:
      - a2a-network

  calculator-agent:
    build:
      context: ./calculator-agent
      dockerfile: Dockerfile
    networks:
      - a2a-network

  weather-agent:
    build:
      context: ./weather-agent
      dockerfile: Dockerfile
    networks:
      - a2a-network

  google-calendar-agent:
    image: ghcr.io/inference-gateway/google-calendar-agent:latest
    pull_policy: always
    env_file:
      - .env.google
    networks:
      - a2a-network

  healthchecker:
    build:
      context: .
      dockerfile: Dockerfile.healthchecker
    depends_on:
      helloworld-agent:
        condition: service_started
      calculator-agent:
        condition: service_started
      weather-agent:
        condition: service_started
      google-calendar-agent:
        condition: service_started
    healthcheck:
      test:
        - CMD
        - "/healthcheck.sh"
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - a2a-network

networks:
  a2a-network:
