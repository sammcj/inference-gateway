# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
---
version: 2

project_name: inference-gateway

before:
  hooks:
    - go install go.uber.org/mock/mockgen@v0.5.0
    - go mod tidy
    - go generate ./providers/... ./api/... ./otel/...

builds:
  - id: inference-gateway
    main: ./cmd/gateway
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    goamd64:
      - "v1"
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser -X main.treeState={{ .IsGitDirty }}

dockers:
  - id: inference-gateway-arm64
    goarm: "7"
    skip_push: false
    use: buildx
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - "ghcr.io/inference-gateway/inference-gateway:latest"
      - "ghcr.io/inference-gateway/inference-gateway:{{ .Tag }}"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
  - id: inference-gateway-amd64
    goamd64: "v1"
    skip_push: false
    use: buildx
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - "ghcr.io/inference-gateway/inference-gateway:latest"
      - "ghcr.io/inference-gateway/inference-gateway:{{ .Tag }}"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: inference-gateway
    name: inference-gateway
  footer: >-
    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

changelog:
  use: github
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  sort: asc
  groups:
    - title: "âœ¨ Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug fixes"
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 2
    - title: "ğŸ”’ Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 3
    - title: "ğŸ”§ Continues Integration"
      regexp: '^.*?(ci)(\(.+\))?!?:.+$'
      order: 4
    - title: "ğŸ”¨ Improvements"
      regexp: '^.*?(refactor|perf|test|build)(\(.+\))?!?:.+$'
      order: 5
    - title: "ğŸ”„ Miscellaneous"
      order: 9999
