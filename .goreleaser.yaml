# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
---
version: 2

project_name: inference-gateway

before:
  hooks:
    - go install go.uber.org/mock/mockgen@v0.6.0
    - go mod tidy
    - go generate ./providers/... ./api/... ./otel/...

builds:
  - id: inference-gateway
    main: ./cmd/gateway
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - '7'
    goamd64:
      - 'v1'
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser -X main.treeState={{ .IsGitDirty }}

dockers_v2:
  - id: inference-gateway
    dockerfile: Dockerfile.goreleaser
    images:
      - 'ghcr.io/inference-gateway/inference-gateway'
    tags:
      - '{{ .Version }}'
      - '{{ if not (contains .Tag `rc`) }}latest{{ end }}'
    labels:
      org.opencontainers.image.created: '{{ .Date }}'
      org.opencontainers.image.title: '{{ .ProjectName }}'
      org.opencontainers.image.revision: '{{ .FullCommit }}'
      org.opencontainers.image.version: '{{ .Version }}'
      org.opencontainers.image.description: 'An open-source, cloud-native, high-performance gateway unifying multiple LLM providers, from local solutions like Ollama to major cloud providers such as OpenAI, Groq, Cohere, Anthropic, Cloudflare and DeepSeek.'

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'

changelog:
  disable: true

release:
  disable: true
